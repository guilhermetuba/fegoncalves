<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Contas a Receber</title>
 <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="link-button">Voltar para o Início</a>
        <h2>Contas a Receber</h2>
        <label for="filtro">Filtrar por situação:</label>
  <select id="filtro" onchange="aplicarFiltro()">
    <option value="">-- Selecione --</option>
    <option value="todas">Todas</option>
    <option value="atrasadas">Vencidas</option>
    <option value="30">A vencer em até 30 dias</option>
    <option value="60">A vencer em até 60 dias</option>
    <option value="90">A vencer em 90 dias ou mais</option>
  </select>
      
    <div id="carrinhoContainer" style="display: none;">
  <h3 id="tituloCarrinho">Relação de contas à receber</h3>
  <div class="tabela-wrapper">
  <table id="tabelaCarrinho">
    <thead>
      <tr>
        <th>Cliente</th>
        <th>Valor</th>
        <th>Vencimento</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
</div><br>
<a href="index.html" class="link-button">Voltar para o Início</a>
      </div>
  
<script>
  
async function aplicarFiltro() {
  const filtro = document.getElementById('filtro').value;
  let url = 'https://meu-backend-xi.vercel.app/api/receber_parcial?status=Em aberto';

  // Adiciona os filtros de dias conforme seleção
  if (filtro === 'atrasadas') {
    url += '&dias=-1';
  } else if (filtro === '30') {
    url += '&dias=30';
  } else if (filtro === '60') {
    url += '&dias=60';
  } else if (filtro === '90') {
    url += '&dias=90+';
  }

  try {
    const response = await fetch(url);
    let contas = await response.json();

    // Buscar nome do cliente por CPF
    for (let conta of contas) {
      conta.nome = await buscarNomeCliente(conta.cpf);
    }

    // Atualiza título da tabela conforme filtro
    let titulo = "Relação de contas à receber";
    if (filtro === "atrasadas") {
      titulo += " - Vencidas";
    } else if (filtro === "30") {
      titulo += " - A vencer em até 30 dias";
    } else if (filtro === "60") {
      titulo += " - A vencer em até 60 dias";
    } else if (filtro === "90") {
      titulo += " - A vencer em 90 dias ou mais";
    } else if (filtro === "todas") {
      titulo += " - Todas";
    }
    document.getElementById('tituloCarrinho').textContent = titulo;

    exibirContas(contas);
  } catch (error) {
    alert('Erro ao carregar dados: ' + error.message);
  }
}


  async function buscarNomeCliente(cpf) {
    try {
      const response = await fetch(`https://meu-backend-xi.vercel.app/api/consulta_cliente?cpf=${cpf}`);
      const dados = await response.json();
      return dados.nome || 'Cliente não encontrado';
    } catch (error) {
      return 'Erro na consulta';
    }
  }

 function exibirContas(contas) {
  const corpo = document.querySelector('#tabelaCarrinho tbody');
  corpo.innerHTML = '';
  let total = 0;

  contas.forEach(conta => {
    const linha = document.createElement('tr');
    const valorFormatado = conta.valor.toLocaleString("pt-BR", {
      style: "currency",
      currency: "BRL"
    });
  const partes = conta.vencimento.split('/');
  const vencimentoFormatado = new Date(`${partes[2]}-${partes[1]}-${partes[0]}`).toLocaleDateString("pt-BR");


    linha.innerHTML = `
      <td>${conta.nome}</td>
      <td>${valorFormatado}</td>
      <td>${vencimentoFormatado}</td>
    `;
    corpo.appendChild(linha);
    total += conta.valor;
  });

  document.getElementById('carrinhoContainer').style.display = contas.length ? 'block' : 'none';

  const totalElement = document.createElement('div');
  totalElement.innerHTML = `<hr><label for="total">Total: <span id="total">${total.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</span></label>`;
  document.getElementById('carrinhoContainer').appendChild(totalElement);
}



  function formatarData(dataBR) {
  const [dia, mes, ano] = dataBR.split('/');
  return `${dia}/${mes}/${ano}`;
}
  
</script>

</body>
</html>
