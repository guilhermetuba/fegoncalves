<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <script>
    // Máscara para CPF
    // Máscara para CPF, permitindo apenas 11 números

    function aplicarMascaraCPF() {
  let cpf = document.getElementById("cpf");
  // Remove qualquer coisa que não seja número
  cpf.value = cpf.value.replace(/\D/g, '');
  
  // Limita o número de caracteres para 11
  if (cpf.value.length > 11) {
    cpf.value = cpf.value.slice(0, 11);
  }

  // Aplica a máscara
  cpf.value = cpf.value.replace(/(\d{3})(\d)/, '$1.$2')
                       .replace(/(\d{3})(\d)/, '$1.$2')
                       .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
}

    // Validação de CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, ''); // Remove caracteres não numéricos

      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false; // Verifica se tem 11 dígitos e não é repetido

      let soma = 0, resto;
      for (let i = 1; i <= 9; i++) soma += parseInt(cpf[i - 1]) * (11 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf[9])) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) soma += parseInt(cpf[i - 1]) * (12 - i);
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      return resto === parseInt(cpf[10]);
    }

    // Máscara para telefone com limite de caracteres
    function aplicarMascaraTelefone() {
      let telefone = document.getElementById("telefone");
      telefone.value = telefone.value.replace(/\D/g, ''); // Remove caracteres não numéricos

      if (telefone.value.length > 11) { 
        telefone.value = telefone.value.slice(0, 11); // Limita a 11 dígitos
      }

      if (telefone.value.length <= 10) {
        telefone.value = telefone.value.replace(/^(\d{2})(\d)/, '($1) $2')
                                       .replace(/(\d{4})(\d{1,4})$/, '$1-$2');
      } else {
        telefone.value = telefone.value.replace(/^(\d{2})(\d)/, '($1) $2')
                                       .replace(/(\d{5})(\d{1,4})$/, '$1-$2');
      }
    }

    // Função para validar e enviar o formulário
    function validarFormulario(event) {
      event.preventDefault();
      
      let cpf = document.getElementById("cpf").value;
      if (!validarCPF(cpf)) {
        alert("CPF inválido! Verifique e tente novamente.");
        return;
      }

      let form = document.getElementById("clienteForm");
      let formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.result === "success") {
          form.reset();
        }
      })
      .catch(error => {
        alert("Erro ao cadastrar. Tente novamente.");
      });
    }
  </script>
</head>
<body>

  <h2>Cadastro de Clientes</h2>
  <form id="clienteForm" action="https://script.google.com/macros/s/AKfycbyHcNhjxxNlgZbpZWJQzS-eWNDmoPXomIIgwfwHE_ZLqiPvkYX7OEYzAxfWcnlINYbi/exec" method="POST" onsubmit="validarFormulario(event)">
    <input type="hidden" name="tipo" value="cliente">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required oninput="aplicarMascaraCPF()">
    </div>

    <div>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" oninput="aplicarMascaraTelefone()">
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">
    </div>

    <div>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">
    </div>

    <div>
      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

</body>
</html>
