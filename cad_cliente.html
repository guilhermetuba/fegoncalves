<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
  <script>
    function aplicarMascaraCPF() {
      let cpf = document.getElementById("cpf");
      cpf.value = cpf.value.replace(/\D/g, '').slice(0, 11);
      cpf.value = cpf.value.replace(/(\d{3})(\d)/, '$1.$2')
                           .replace(/(\d{3})(\d)/, '$1.$2')
                           .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    function aplicarMascaraTelefone() {
      let telefone = document.getElementById("telefone");
      telefone.value = telefone.value.replace(/\D/g, '').slice(0, 11);
      telefone.value = telefone.value.length <= 10
        ? telefone.value.replace(/^(\d{2})(\d)/, '($1) $2').replace(/(\d{4})(\d{1,4})$/, '$1-$2')
        : telefone.value.replace(/^(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d{1,4})$/, '$1-$2');
    }

    function validarFormulario(event) {
      event.preventDefault();
      let form = document.getElementById("clienteForm");
      let formData = new FormData(form);

      fetch(URL_API, { method: "POST", body: formData })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.result === "success") form.reset();
      })
      .catch(() => alert("Erro ao cadastrar. Tente novamente."));
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Clientes</h2>
    <form id="clienteForm" method="POST" onsubmit="validarFormulario(event)">
      <input type="hidden" name="tipo" value="cliente">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required oninput="aplicarMascaraCPF()">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" oninput="aplicarMascaraTelefone()">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

</body>
</html>
