<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
  <script>
    // Função para aplicar a máscara no CPF
    function aplicarMascaraCPF() {
      let cpf = document.getElementById("cpf");
      cpf.value = cpf.value.replace(/\D/g, '').slice(0, 11);
      cpf.value = cpf.value.replace(/(\d{3})(\d)/, '$1.$2')
                           .replace(/(\d{3})(\d)/, '$1.$2')
                           .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    // Função para aplicar a máscara no telefone
    function aplicarMascaraTelefone() {
      let telefone = document.getElementById("telefone");
      telefone.value = telefone.value.replace(/\D/g, '').slice(0, 11);
      telefone.value = telefone.value.length <= 10
        ? telefone.value.replace(/^(\d{2})(\d)/, '($1) $2').replace(/(\d{4})(\d{1,4})$/, '$1-$2')
        : telefone.value.replace(/^(\d{2})(\d)/, '($1) $2').replace(/(\d{5})(\d{1,4})$/, '$1-$2');
    }

    // Função para validar o CPF
    function validarCPF(cpf) {
      cpf = cpf.replace(/\D/g, '');
      if (cpf.length !== 11) return false;

      // Verificação do CPF
      let soma = 0;
      let resto;
      for (let i = 1; i <= 9; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (11 - i);
      }
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(9))) return false;

      soma = 0;
      for (let i = 1; i <= 10; i++) {
        soma += parseInt(cpf.charAt(i - 1)) * (12 - i);
      }
      resto = (soma * 10) % 11;
      if (resto === 10 || resto === 11) resto = 0;
      if (resto !== parseInt(cpf.charAt(10))) return false;

      return true;
    }

    // Função para validar o formulário antes de enviar
    function validarFormulario(event) {
      event.preventDefault();
      let form = document.getElementById("clienteForm");
      let formData = new FormData(form);

      // Verificando se o CPF é válido
      let cpf = formData.get('cpf');
      if (!validarCPF(cpf)) {
        alert("CPF inválido.");
        return;
      }

      // Desabilitar o botão de envio enquanto processa
      let button = document.querySelector('button');
      button.disabled = true;

      // Enviando o formulário via fetch
      fetch(URL_API, { method: "POST", body: formData })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        if (data.result === "success") form.reset();
      })
      .catch(() => alert("Erro ao cadastrar. Tente novamente."))
      .finally(() => {
        // Reabilitar o botão após a resposta
        button.disabled = false;
      });
    }
  </script>
</head>
<body>

  <div class="container">
    <h2>Cadastro de Clientes</h2>
    <form id="clienteForm" method="POST" onsubmit="validarFormulario(event)">
      <input type="hidden" name="tipo" value="cliente">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required oninput="aplicarMascaraCPF()" inputmode="numeric">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" oninput="aplicarMascaraTelefone()" inputmode="numeric">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

</body>
</html>
