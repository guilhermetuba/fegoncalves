<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <script>
    // Máscara para CPF
    function aplicarMascaraCPF() {
      let cpf = document.getElementById("cpf");
      cpf.value = cpf.value.replace(/\D/g, '')
                           .replace(/(\d{3})(\d)/, '$1.$2')
                           .replace(/(\d{3})(\d)/, '$1.$2')
                           .replace(/(\d{3})(\d{1,2})$/, '$1-$2');
    }

    // Máscara para telefone com limite de caracteres
    function aplicarMascaraTelefone() {
      let telefone = document.getElementById("telefone");
      telefone.value = telefone.value.replace(/\D/g, ''); // Remove caracteres não numéricos
      
      if (telefone.value.length > 11) { 
        telefone.value = telefone.value.slice(0, 11); // Limita a 11 dígitos
      }
      
      // Para telefone fixo (10 dígitos)
      if (telefone.value.length <= 10) {
        telefone.value = telefone.value.replace(/^(\d{2})(\d)/, '($1) $2') // Adiciona o DDD
                                       .replace(/(\d{4})(\d{1,4})$/, '$1-$2'); // Traço após o 4º dígito
      }
      // Para telefone celular (11 dígitos)
      else {
        telefone.value = telefone.value.replace(/^(\d{2})(\d)/, '($1) $2') // Adiciona o DDD
                                       .replace(/(\d{5})(\d{1,4})$/, '$1-$2'); // Traço após o 5º dígito
      }
    }

    // Função para enviar o formulário
    function validarFormulario(event) {
      event.preventDefault(); // Impede o envio automático do formulário
      let form = document.getElementById("clienteForm");
      let formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        alert(data.message);  // Mensagem de sucesso ou erro
        if (data.result === "success") {
          form.reset();  // Limpa o formulário
        }
      })
      .catch(error => {
        alert("Erro ao cadastrar. Tente novamente.");
      });
    }
  </script>
</head>
<body>

  <h2>Cadastro de Clientes</h2>
  <form id="clienteForm" action="https://script.google.com/macros/s/AKfycbzfgTDjzqYHzWF4HJdbzYcTt1vwQAFmMo4qWGsfpQfiBY9X9FJpzZ7tVBLXhaCnoVWB/exec" method="POST" onsubmit="validarFormulario(event)">
    <input type="hidden" name="tipo" value="cliente">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
    </div>

    <div>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required oninput="aplicarMascaraCPF()">
    </div>

    <div>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" oninput="aplicarMascaraTelefone()">
    </div>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">
    </div>

    <div>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">
    </div>

    <div>
      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>
    </div>

    <button type="submit">Cadastrar</button>
  </form>

</body>
</html>
