<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciamento de Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn-purple {
      background: #6f42c1;
      color: white;
    }
    .btn-purple:hover {
      background: #5a32a3;
    }
    .btn-red {
      background: #dc3545;
      color: white;
      font-weight: bold;
    }
    .btn-red:hover {
      background: #b52a38;
    }
  </style>
  <script>

    document.addEventListener("DOMContentLoaded", carregarProdutos);

  function carregarProdutos() {
    fetch("https://meu-backend-xi.vercel.app/api/consulta_produto")
        .then(response => response.json())
        .then(data => {
            if (!data.estoque || data.estoque.length < 2) {
                console.error("Nenhum produto encontrado.");
                return;
            }

            let produtos = data.estoque.slice(1);

            // Ordena os produtos em ordem alfabética pelo nome
            produtos.sort((a, b) => a[1].localeCompare(b[1], "pt-BR"));

            let select = document.getElementById("lista_produto");
            select.innerHTML = "<option value=''>Selecione um Produto...</option>";

            produtos.forEach(linha => {
                let codigo = linha[0];
                let nomeProduto = linha[1];
                if (codigo && nomeProduto) {
                    let option = document.createElement("option");
                    option.value = codigo;
                    option.textContent = nomeProduto;
                    select.appendChild(option);
                }
            });
        })
        .catch(error => console.error("Erro ao buscar produtos:", error));
}
    

    async function buscarProduto() {
  const codigo = document.getElementById("lista_produto").value;
  if (!codigo) return;

  try {
    const response = await fetch(`https://meu-backend-xi.vercel.app/api/atualiza_produto?codigo=${codigo}`);
    const produto = await response.json();

    // Preenchendo os campos
    document.getElementById("codigo").value = produto.codigo;
    document.getElementById("descricao").value = produto.descricao;
    document.getElementById("precoCusto").value = produto.precoCusto;
    document.getElementById("precoVenda").value = produto.precoVenda;
    document.getElementById("estoque").value = produto.estoque;
    document.getElementById("categoria").value = produto.categoria;
    document.getElementById("observacoes").value = produto.observacoes;
  } catch (error) {
    console.error("Erro ao buscar produto:", error);
  }
}

    
    function consultarProduto() {
      let codigo = document.getElementById("codigo").value;
      if (!codigo) {
        alert("Digite um código para buscar o produto.");
        return;
      }
      fetch(`https://meu-backend-xi.vercel.app/api/atualiza_produto/${codigo}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            alert("Produto não encontrado.");
            return;
          }
          document.getElementById("produto").value = data.produto;
          document.getElementById("fornecedor").value = data.fornecedor;
          document.getElementById("categoria").value = data.categoria;
          document.getElementById("quantidade").value = data.quantidade;
          document.getElementById("precoCusto").value = data.precoCusto;
          document.getElementById("precoVenda").value = data.precoVenda;
        })
        .catch(() => alert("Erro ao consultar produto."));
    }
    
    function atualizarProduto() {
      let codigo = document.getElementById("codigo").value;
      let produto = document.getElementById("produto").value;
      let fornecedor = document.getElementById("fornecedor").value;
      let categoria = document.getElementById("categoria").value;
      let quantidade = document.getElementById("quantidade").value;
      let precoCusto = document.getElementById("precoCusto").value;
      let precoVenda = document.getElementById("precoVenda").value;

      fetch(`https://meu-backend-xi.vercel.app/api/atualiza_produto/${codigo}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ produto, fornecedor, categoria, quantidade, precoCusto, precoVenda })
      })
      .then(response => response.json())
      .then(data => alert(data.message))
      .catch(() => alert("Erro ao atualizar produto."));
    }
    
    function excluirProduto() {
      let codigo = document.getElementById("codigo").value;
      if (!codigo) {
        alert("Digite um código para excluir o produto.");
        return;
      }
      if (!confirm("Tem certeza que deseja excluir este produto?")) return;
      
      fetch(`https://meu-backend-xi.vercel.app/api/atualiza_produto/${codigo}`, { method: "DELETE" })
      .then(response => response.json())
      .then(data => {
        alert(data.message);
        document.getElementById("produtoForm").reset();
      })
      .catch(() => alert("Erro ao excluir produto."));
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Gerenciar Produtos</h2>
    <form id="produtoForm">
      <label for="lista_produto">Produto:</label>
<select id="lista_produto" onchange="buscarProduto()">
  <option value="">Selecione um produto</option>
    </select>
      <label for="codigo">Código:</label>
      <input type="text" id="codigo" name="codigo" required>
      <button type="button" class="btn-purple" onclick="consultarProduto()">Consultar</button>
      
      <label for="produto">Produto:</label>
      <input type="text" id="produto" name="produto" required>
      
      <label for="fornecedor">Fornecedor:</label>
      <input type="text" id="fornecedor" name="fornecedor">
      
      <label for="categoria">Categoria:</label>
      <select id="categoria" name="categoria" required>
        <option value="Brinco">Brinco</option>
        <option value="Colar">Colar</option>
        <option value="Pulseira">Pulseira</option>
        <option value="Bracelete">Bracelete</option>
        <option value="Anel">Anel</option>
        <option value="Acessório">Acessório</option>
        <option value="Conjunto">Conjunto</option>
      </select>
      
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required>
      
      <label for="precoCusto">Preço de Custo:</label>
      <input type="text" id="precoCusto" name="precoCusto">
      
      <label for="precoVenda">Preço de Venda:</label>
      <input type="text" id="precoVenda" name="precoVenda">
      
      <button type="button" class="btn-purple" onclick="atualizarProduto()">Atualizar</button>
      <button type="button" class="btn-red" onclick="excluirProduto()">Excluir</button>
    </form>
  </div>
</body>
</html>
