<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
</head>
<body>

    <h2>Dados do Estoque</h2>
    <table border="1" id="tabela">
        <tbody></tbody>
    </table>
<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxX38GZAOdJx-UNZYMEtOpngzJtgGg62h7DmKsmxWNjcooJpwKKJIvbIFfXQjs3txWF/exec"; // Substitua pela URL do seu script

    function carregarDados() {
        fetch(API_URL)
            .then(response => response.json())
            .then(data => {
                if (!data.dados) {
                    throw new Error("Formato inesperado!");
                }
                let tabela = document.querySelector("#tabela tbody");
                tabela.innerHTML = "";
                data.dados.forEach((linha) => { // ðŸ›  Agora acessamos `dados`
                    let tr = document.createElement("tr");
                    linha.forEach((celula) => {
                        let td = document.createElement("td");
                        td.textContent = celula;
                        tr.appendChild(td);
                    });
                    tabela.appendChild(tr);
                });
            })
            .catch(error => console.error("Erro ao buscar dados:", error));
    }

    carregarDados();
</script>

   
</body>
</html>
