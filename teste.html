<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estoque</title>
    <script src="config.js"></script>
</head>
<body>

    <h2>Selecione um Produto ou Digite o Código</h2>

    <!-- Lista Suspensa -->
    <select id="listaProdutos" onchange="buscarProduto()">
        <option value="">Selecione...</option>
    </select>

    <!-- Campo de Entrada para Código -->
    <input type="text" id="codigoProduto" placeholder="Digite o código" oninput="buscarProdutoPorCodigo()" />
    <button onclick="buscarProdutoPorCodigo()">Consultar</button>

    <h3>Detalhes do Produto</h3>
    <div id="detalhesProduto"></div>

    <script>
        function carregarProdutos() {
            fetch(URL_API)
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        console.error("Formato de dados inesperado!");
                        return;
                    }

                    let cabecalho = data.dados[0]; // Primeira linha é o cabeçalho
                    let produtos = data.dados.slice(1); // Remove o cabeçalho para listar os produtos

                    // Ordenar os produtos pelo nome (coluna 1 - Produto)
                    produtos.sort((a, b) => String(a[1]).localeCompare(String(b[1])));

                    let select = document.getElementById("listaProdutos");
                    select.innerHTML = "<option value=''>Selecione...</option>";

                    produtos.forEach((linha) => {
                        let codigo = linha[0]; 
                        let nomeProduto = linha[1]; 
                        if (codigo && nomeProduto) {
                            let option = document.createElement("option");
                            option.value = codigo; 
                            option.textContent = nomeProduto;
                            select.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar produtos:", error));
        }

        function buscarProduto() {
            let codigoSelecionado = document.getElementById("listaProdutos").value;
            if (!codigoSelecionado) return;

            fetch(URL_API)
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    let cabecalho = data.dados[0]; // Primeira linha é o cabeçalho
                    let produtos = data.dados.slice(1); // Remove o cabeçalho

                    let produtoEncontrado = produtos.find(linha => linha[0] == codigoSelecionado); // Busca o código

                    if (!produtoEncontrado) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    mostrarDetalhesProduto(cabecalho, produtoEncontrado);
                })
                .catch(error => console.error("Erro ao buscar detalhes:", error));
        }

        function buscarProdutoPorCodigo() {
            let codigoProduto = document.getElementById("codigoProduto").value;
            if (!codigoProduto) return;

            fetch(URL_API)
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    let cabecalho = data.dados[0]; // Primeira linha é o cabeçalho
                    let produtos = data.dados.slice(1); // Remove o cabeçalho

                    let produtoEncontrado = produtos.find(linha => linha[0] == codigoProduto); // Busca pelo código digitado

                    if (!produtoEncontrado) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    mostrarDetalhesProduto(cabecalho, produtoEncontrado);
                })
                .catch(error => console.error("Erro ao buscar produto por código:", error));
        }

        function mostrarDetalhesProduto(cabecalho, produtoEncontrado) {
            let detalhesDiv = document.getElementById("detalhesProduto");
            detalhesDiv.innerHTML = "";

            cabecalho.forEach((campo, index) => {
                let valor = produtoEncontrado[index] ?? ""; // Mantém "0" visível
                let div = document.createElement("div");
                div.innerHTML = `<strong>${campo}:</strong> ${valor}`;
                detalhesDiv.appendChild(div);
            });
        }

        // Carregar os produtos ao abrir a página
        carregarProdutos();
    </script>

</body>
</html>
