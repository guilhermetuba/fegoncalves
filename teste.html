<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Produto</title>
</head>
<body>

    <h2>Selecione um Produto</h2>
    <select id="listaProdutos">
        <option value="">Carregando...</option>
    </select>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxX38GZAOdJx-UNZYMEtOpngzJtgGg62h7DmKsmxWNjcooJpwKKJIvbIFfXQjs3txWF/exec"; // Substitua pela URL do seu script

        function carregarProdutos() {
            fetch(API_URL)
                .then(response => response.json())
                .then(data => {
                    if (!data.dados) {
                        throw new Error("Formato inesperado!");
                    }
                    
                    let select = document.getElementById("listaProdutos");
                    select.innerHTML = ""; // Limpa opções antigas

                    data.dados.forEach((linha, index) => {
                        if (index === 0) return; // Pula o cabeçalho da planilha

                        let produto = linha[1]; // Assume que a coluna A tem os produtos
                        if (produto) {
                            let option = document.createElement("option");
                            option.value = produto;
                            option.textContent = produto;
                            select.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar produtos:", error));
        }

        carregarProdutos();
    </script>

</body>
</html>
