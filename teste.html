<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estoqu</title>
    <script src="config.js"></script>
</head>
<body>

    <h2>Selecione um Produto</h2>
    <select id="listaProdutos" onchange="buscarProduto()">
        <option value="">Carregando...</option>
    </select>

    <h3>Detalhes do Produto</h3>
    <div id="detalhesProduto"></div>

    <button onclick="atualizarProduto()">Atualizar</button>
    <button onclick="excluirProduto()">Excluir</button>

    <script>
        
        function carregarProdutos() {
            fetch(URL_API)
                .then(response => response.json())
                .then(data => {
                    if (!data.dados) {
                        throw new Error("Formato inesperado!");
                    }
                    
                    let select = document.getElementById("listaProdutos");
                    select.innerHTML = "<option value=''>Selecione...</option>";

                    data.dados.forEach((linha, index) => {
                        if (index === 0) return;

                        let produto = linha[0]; 
                        if (produto) {
                            let option = document.createElement("option");
                            option.value = produto;
                            option.textContent = produto;
                            select.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar produtos:", error));
        }

        function buscarProduto() {
            let produtoSelecionado = document.getElementById("listaProdutos").value;
            if (!produtoSelecionado) return;

            fetch(`${URL_API}?produto=${encodeURIComponent(produtoSelecionado)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    let detalhesDiv = document.getElementById("detalhesProduto");
                    detalhesDiv.innerHTML = "";

                    Object.keys(data).forEach((campo) => {
                        let div = document.createElement("div");
                        div.innerHTML = `<strong>${campo}:</strong> <input type="text" id="campo_${campo}" value="${data[campo]}">`;
                        detalhesDiv.appendChild(div);
                    });
                })
                .catch(error => console.error("Erro ao buscar detalhes:", error));
        }

        function atualizarProduto() {
            let produtoSelecionado = document.getElementById("listaProdutos").value;
            if (!produtoSelecionado) return alert("Selecione um produto!");

            let inputs = document.querySelectorAll("#detalhesProduto input");
            let dadosAtualizados = {};

            inputs.forEach(input => {
                let campo = input.id.replace("campo_", "");
                dadosAtualizados[campo] = input.value;
            });

            fetch(URL_API, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ produto: produtoSelecionado, dados: dadosAtualizados })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Produto atualizado com sucesso!");
                } else {
                    alert("Erro ao atualizar produto.");
                }
            })
            .catch(error => console.error("Erro ao atualizar produto:", error));
        }

        function excluirProduto() {
            let produtoSelecionado = document.getElementById("listaProdutos").value;
            if (!produtoSelecionado) return alert("Selecione um produto!");

            if (!confirm("Tem certeza que deseja excluir este produto?")) return;

            fetch(`${URL_API}?produto=${encodeURIComponent(produtoSelecionado)}`, {
                method: "DELETE"
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "success") {
                    alert("Produto excluído com sucesso!");
                    carregarProdutos();
                    document.getElementById("detalhesProduto").innerHTML = "";
                } else {
                    alert("Erro ao excluir produto.");
                }
            })
            .catch(error => console.error("Erro ao excluir produto:", error));
        }

        carregarProdutos();
    </script>

</body>
</html>
