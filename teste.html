<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estoque</title>
    <script src="config.js"></script>
</head>
<body>

    <h2>Selecione um Cliente</h2>
    <select id="listaClientes" onchange="carregarProdutos()">
        <option value="">Selecione um cliente...</option>
    </select>

    <h2>Selecione um Produto ou Digite o Código</h2>
    <select id="listaProdutos" onchange="buscarProduto()" disabled>
        <option value="">Selecione...</option>
    </select>

    <input type="text" id="codigoProduto" placeholder="Digite o código" oninput="buscarProdutoPorCodigo()" disabled />
    <button onclick="buscarProdutoPorCodigo()" disabled>Consultar</button>

    <h3>Detalhes do Produto</h3>
    <div id="detalhesProduto"></div>

    <script>
        function carregarClientes() {
            fetch(URL_API + "?tipo=clientes")
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        console.error("Formato de dados inesperado!");
                        return;
                    }

                    let clientes = data.dados.slice(1); // Remove o cabeçalho
                    let select = document.getElementById("listaClientes");
                    select.innerHTML = "<option value=''>Selecione um cliente...</option>";

                    clientes.forEach((linha) => {
                        let nome = linha[0]; // Nome do cliente
                        if (nome) {
                            let option = document.createElement("option");
                            option.value = nome;
                            option.textContent = nome;
                            select.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar clientes:", error));
        }

        function carregarProdutos() {
            let clienteSelecionado = document.getElementById("listaClientes").value;
            if (!clienteSelecionado) {
                document.getElementById("listaProdutos").disabled = true;
                document.getElementById("codigoProduto").disabled = true;
                document.querySelector("button").disabled = true;
                return;
            }

            fetch(URL_API + "?tipo=produtos")
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        console.error("Formato de dados inesperado!");
                        return;
                    }

                    let cabecalho = data.dados[0];
                    let produtos = data.dados.slice(1);
                    produtos.sort((a, b) => String(a[1]).localeCompare(String(b[1])));

                    let select = document.getElementById("listaProdutos");
                    select.innerHTML = "<option value=''>Selecione...</option>";

                    produtos.forEach((linha) => {
                        let codigo = linha[0];
                        let nomeProduto = linha[1];
                        if (codigo && nomeProduto) {
                            let option = document.createElement("option");
                            option.value = codigo;
                            option.textContent = nomeProduto;
                            select.appendChild(option);
                        }
                    });

                    select.disabled = false;
                    document.getElementById("codigoProduto").disabled = false;
                    document.querySelector("button").disabled = false;
                })
                .catch(error => console.error("Erro ao buscar produtos:", error));
        }

        function buscarProduto() {
            let codigoSelecionado = document.getElementById("listaProdutos").value;
            if (!codigoSelecionado) return;

            fetch(URL_API + "?tipo=produtos")
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    let cabecalho = data.dados[0];
                    let produtos = data.dados.slice(1);

                    let produtoEncontrado = produtos.find(linha => linha[0] == codigoSelecionado);

                    if (!produtoEncontrado) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    mostrarDetalhesProduto(cabecalho, produtoEncontrado);
                })
                .catch(error => console.error("Erro ao buscar detalhes:", error));
        }

        function buscarProdutoPorCodigo() {
            let codigoProduto = document.getElementById("codigoProduto").value;
            if (!codigoProduto) return;

            fetch(URL_API + "?tipo=produtos")
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    let cabecalho = data.dados[0];
                    let produtos = data.dados.slice(1);

                    let produtoEncontrado = produtos.find(linha => linha[0] == codigoProduto);

                    if (!produtoEncontrado) {
                        document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                        return;
                    }

                    mostrarDetalhesProduto(cabecalho, produtoEncontrado);
                })
                .catch(error => console.error("Erro ao buscar produto por código:", error));
        }

        function mostrarDetalhesProduto(cabecalho, produtoEncontrado) {
            let detalhesDiv = document.getElementById("detalhesProduto");
            detalhesDiv.innerHTML = "";

            cabecalho.forEach((campo, index) => {
                let valor = produtoEncontrado[index] ?? "";
                let div = document.createElement("div");
                div.innerHTML = `<strong>${campo}:</strong> <input type="text" value="${valor}" disabled>`;
                detalhesDiv.appendChild(div);
            });
        }

        carregarClientes();
    </script>
</body>
</html>
