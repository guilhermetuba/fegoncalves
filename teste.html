<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estoque</title>
    <script src="config.js"></script>
</head>
<body>

    <h2>Selecione um Cliente</h2>
    <select id="listaClientes" onchange="carregarProdutos()">
        <option value="">Selecione um Cliente...</option>
    </select>

    <h2>Selecione ou Digite um Código de Produto</h2>
    <div>
        <select id="listaProdutos" onchange="buscarProduto()">
            <option value="">Selecione um Produto...</option>
        </select>
    </div>
    <div>
        <input type="text" id="codigoProduto" placeholder="Digite o código do produto">
        <button onclick="buscarProduto()">Consultar</button>
    </div>

    <h3>Detalhes do Produto</h3>
    <div id="detalhesProduto"></div>

    <script>
        function carregarClientes() {
            fetch(URL_API)
                .then(response => response.json())
                .then(data => {
                    if (!data.clientes || data.clientes.length < 2) {
                        console.error("Nenhum cliente encontrado.");
                        return;
                    }

                    let cabecalho = data.clientes[0];
                    let clientes = data.clientes.slice(1); 

                    let select = document.getElementById("listaClientes");
                    select.innerHTML = "<option value=''>Selecione um Cliente...</option>";

                    clientes.forEach(linha => {
                        let nome = linha[0]; // Nome do cliente
                        if (nome) {
                            let option = document.createElement("option");
                            option.value = nome;
                            option.textContent = nome;
                            select.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar clientes:", error));
        }

        function carregarProdutos() {
            fetch(URL_API)
                .then(response => response.json())
                .then(data => {
                    if (!data.estoque || data.estoque.length < 2) {
                        console.error("Nenhum produto encontrado.");
                        return;
                    }

                    let cabecalho = data.estoque[0];
                    let produtos = data.estoque.slice(1); 

                    let select = document.getElementById("listaProdutos");
                    select.innerHTML = "<option value=''>Selecione um Produto...</option>";

                    produtos.forEach(linha => {
                        let codigo = linha[0]; 
                        let nomeProduto = linha[1]; 
                        if (codigo && nomeProduto) {
                            let option = document.createElement("option");
                            option.value = codigo;
                            option.textContent = nomeProduto;
                            select.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar produtos:", error));
        }

        function buscarProduto() {
            let codigoSelecionado = document.getElementById("listaProdutos").value;
            let codigoProdutoDigitado = document.getElementById("codigoProduto").value.trim();

            // Se o código foi selecionado do select, usá-lo
            if (codigoSelecionado) {
                buscarDetalhesProduto(codigoSelecionado);
            }
            // Se o usuário digitou um código, usá-lo
            else if (codigoProdutoDigitado) {
                buscarDetalhesProduto(codigoProdutoDigitado);
            }
        }

      function buscarDetalhesProduto(codigo) {
    fetch(`${URL_API}?produto=${encodeURIComponent(codigo)}`)
        .then(response => response.json())
        .then(data => {
            console.log(data);  // Adicionando um log para ver a estrutura do retorno

            if (data.error) {
                document.getElementById("detalhesProduto").innerHTML = "<p>Produto não encontrado.</p>";
                return;
            }

            let detalhesDiv = document.getElementById("detalhesProduto");
            detalhesDiv.innerHTML = "";

            // Verificando a estrutura dos dados no log
            let codigoProduto = data.codigo || "Não encontrado";
            let nomeProduto = data.nomeProduto || "Não encontrado";
            let precoVenda = data.precoVenda || "Não encontrado";

            // Exibir apenas os campos Código, Produto e Preço de Venda
            let camposExibidos = {
                "Código": codigoProduto,
                "Produto": nomeProduto,
                "Preço": precoVenda // Modificado para mostrar como "Preço"
            };

            for (let chave in camposExibidos) {
                let div = document.createElement("div");
                div.innerHTML = `<strong>${chave}:</strong> <input type="text" id="campo_${chave}" value="${camposExibidos[chave]}" readonly>`;
                detalhesDiv.appendChild(div);
            }
        })
        .catch(error => console.error("Erro ao buscar produto:", error));
}



        // Carregar os clientes ao abrir a página
        carregarClientes();
    </script>

</body>
</html>
