<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Estoque</title>
    <script src="config.js"></script>
</head>
<body>

    <h2>Selecione um Cliente</h2>
    <select id="listaClientes">
        <option value="">Selecione um cliente...</option>
    </select>

    <h2>Selecione um Produto ou Digite o Código</h2>
    <select id="listaProdutos" onchange="buscarProduto()">
        <option value="">Selecione...</option>
    </select>

    <input type="text" id="codigoProduto" placeholder="Digite o código" oninput="buscarProdutoPorCodigo()" />
    <button onclick="buscarProdutoPorCodigo()">Consultar</button>

    <h3>Detalhes do Produto</h3>
    <div id="detalhesProduto"></div>

    <script>
        function carregarClientes() {
            fetch(URL_API + "?tabela=Clientes")
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        console.error("Erro ao carregar clientes!");
                        return;
                    }

                    let clientes = data.dados.slice(1); // Remove o cabeçalho
                    let selectClientes = document.getElementById("listaClientes");
                    selectClientes.innerHTML = "<option value=''>Selecione um cliente...</option>";

                    clientes.forEach(cliente => {
                        let nomeCliente = cliente[0]; // Primeira coluna é o nome
                        if (nomeCliente) {
                            let option = document.createElement("option");
                            option.value = nomeCliente;
                            option.textContent = nomeCliente;
                            selectClientes.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar clientes:", error));
        }

        function carregarProdutos() {
            fetch(URL_API + "?tabela=Estoque")
                .then(response => response.json())
                .then(data => {
                    if (!data.dados || data.dados.length < 2) {
                        console.error("Erro ao carregar produtos!");
                        return;
                    }

                    let produtos = data.dados.slice(1); // Remove o cabeçalho
                    let selectProdutos = document.getElementById("listaProdutos");
                    selectProdutos.innerHTML = "<option value=''>Selecione...</option>";

                    produtos.sort((a, b) => String(a[1]).localeCompare(String(b[1])));

                    produtos.forEach(produto => {
                        let codigo = produto[0];
                        let nomeProduto = produto[1];
                        if (codigo && nomeProduto) {
                            let option = document.createElement("option");
                            option.value = codigo;
                            option.textContent = nomeProduto;
                            selectProdutos.appendChild(option);
                        }
                    });
                })
                .catch(error => console.error("Erro ao buscar produtos:", error));
        }

        // Carregar os clientes e produtos ao abrir a página
        carregarClientes();
        carregarProdutos();
    </script>

</body>
</html>
