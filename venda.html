<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efetuar Venda</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6f42c1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #5a32a3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Efetuar Venda</h2>
    <form id="vendaForm" method="POST" onsubmit="registrarVenda(event)">
      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente" required>
        <option value="">Selecione um cliente</option>
      </select>
      
      <div id="produtos">
        <label>Produto:</label>
        <div class="produto-item">
          <select name="produto[]" required>
            <option value="">Selecione um produto</option>
          </select>
          <input type="number" name="quantidade[]" placeholder="Qtd" min="1" required>
          <input type="text" name="preco[]" placeholder="Preço" required>
        </div>
      </div>
      <button type="button" onclick="adicionarProduto()">Adicionar Produto</button>
      
      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Pix">Pix</option>
        <option value="Cartão">Cartão</option>
      </select>
      
      <label for="parcelamento">Parcelas:</label>
      <input type="number" id="parcelamento" name="parcelamento" min="1" value="1">
      
      <button type="submit">Registrar Venda</button>
    </form>
  </div>
  
  <script>
    function adicionarProduto() {
      let divProdutos = document.getElementById("produtos");
      let novoProduto = document.createElement("div");
      novoProduto.classList.add("produto-item");
      novoProduto.innerHTML = `
        <select name="produto[]" required>
          <option value="">Selecione um produto</option>
        </select>
        <input type="number" name="quantidade[]" placeholder="Qtd" min="1" required>
        <input type="text" name="preco[]" placeholder="Preço" required>
      `;
      divProdutos.appendChild(novoProduto);
    }
    
    function registrarVenda(event) {
      event.preventDefault();
      let form = document.getElementById("vendaForm");
      let formData = new FormData(form);
      
      fetch(URL_API, { method: "POST", body: formData })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          if (data.result === "success") form.reset();
        })
        .catch(() => alert("Erro ao registrar venda. Tente novamente."));
    }
  </script>
</body>
</html>
