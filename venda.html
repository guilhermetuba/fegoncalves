<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendas</title>
  <script src="config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6f42c1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #5a32a3;
    }
    .produtos-lista {
      margin-top: 20px;
    }
    .produtos-lista ul {
      list-style-type: none;
      padding: 0;
    }
    .produtos-lista li {
      padding: 8px;
      background-color: #f1f1f1;
      margin-bottom: 5px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Vendas</h2>
    <form id="vendaForm" method="POST" onsubmit="registrarVenda(event)">
      <label for="cliente">Cliente:</label>
      <select id="cliente" name="cliente" required>
        <option value="">Selecione um cliente</option>
      </select>
      
      <label for="total">Total:</label>
      <input type="text" id="total" name="total" readonly>
      
      <label for="desconto">Desconto:</label>
      <input type="text" id="desconto" name="desconto" oninput="atualizarTotal()">
      
      <label for="totalFinal">Total Final:</label>
      <input type="text" id="totalFinal" name="totalFinal" readonly>
      
      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento" required onchange="atualizarParcelas()">
        <option value="Dinheiro">Dinheiro</option>
        <option value="Pix">Pix</option>
        <option value="Cartão">Cartão</option>
      </select>
      
      <label for="parcelamento">Parcelas:</label>
      <select id="parcelamento" name="parcelamento" onchange="calcularParcelas()">
        <option value="1">1x de R$0,00</option>
      </select>
      
      <label for="vencimento">Data 1ª Parcela:</label>
      <input type="date" id="vencimento" name="vencimento">
      
      <label for="produto">Produto:</label>
      <select id="produto" name="produto">
        <option value="">Selecione um produto</option>
        <option value="001">Produto 1</option>
        <option value="002">Produto 2</option>
        <option value="003">Produto 3</option>
      </select>
      <button type="button" onclick="incluirProduto()">Incluir Produto</button>
      
      <div class="produtos-lista">
        <label>Produtos Selecionados:</label>
