<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://www.gstatic.com https://accounts.google.com https://apis.google.com;">
  <title>Cadastro de Clientes</title>
  <script src="config.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #6f42c1; /* Cor roxa */
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #5a32a3; /* Cor roxa mais escura ao passar o mouse */
    }
  </style>
</head>
<body>
  <button id="loginButton" onclick="signIn()">Login com Google</button>
  <div class="container">
    <h2>Cadastro de Clientes</h2>
    <form id="clienteForm" onsubmit="validarFormulario(event)">
      <input type="hidden" name="tipo" value="cliente">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required oninput="aplicarMascaraCPF()" inputmode="numeric">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" oninput="aplicarMascaraTelefone()" inputmode="numeric">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco">

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
    <div id="result"></div>
  </div>
<script>loadClient();</script>
  </body>
</html>
