<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Estoque</title>
 <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="link-button">Voltar para o Início</a>
        <h2>Estoque</h2>
        
      <div id="loading" style="display: none; margin-top: 20px;">
  <p><strong>Aguarde...</strong></p>
  <div class="barra-carregamento"></div>
</div>
      
    <div id="carrinhoContainer" style="display: none;">
  <h3 id="tituloCarrinho">Relação de Peças no Estoque</h3>
  <div class="tabela-wrapper">
  <table id="tabelaCarrinho">
    <thead>
      <tr>
        <th>Código</th>
        <th>Peça</th>
        <th>Fornecedor</th>
        <th>Categoria</th>
        <th>Qtde</th>
        <th>Preço Venda</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>
</div><br>
<a href="index.html" class="link-button">Voltar para o Início</a>
      </div>
  
<script>
document.addEventListener("DOMContentLoaded", () => {
  const loading = document.getElementById("loading");
  const container = document.getElementById("carrinhoContainer");
  const tabelaBody = document.querySelector("#tabelaCarrinho tbody");

  loading.style.display = "block";

  fetch("https://meu-backend-xi.vercel.app/api/consulta_produto")
    .then((response) => response.json())
    .then((data) => {
      const produtos = data.estoque;
      console.log("Produtos recebidos:", produtos);

      loading.style.display = "none";
      container.style.display = "block";

      produtos.forEach((item) => {
        const linha = document.createElement("tr");
        linha.innerHTML = `
          <td>${item[0]}</td>
          <td>${item[1]}</td>
          <td>${item[2] || "-"}</td>
          <td>${item[3] || "-"}</td>
          <td>${item[4]}</td>
          <td>R$ ${parseFloat(item[6] || 0).toFixed(2).replace(".", ",")}</td>
        `;
        tabelaBody.appendChild(linha);
      });
    })
    .catch((error) => {
      console.error("Erro ao buscar dados:", error);
      loading.innerHTML = `<p style="color:red;"><strong>Erro:</strong> ${error.message}</p>`;
    });
});
</script>


</body>
</html>
